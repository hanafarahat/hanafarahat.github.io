<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2>Celsius Temperature</h2>
		
		<input id="celTemp">

	<button id="click-me">Calculate!</button>

	<h3>Temperature Result <span id="solution"> </span>&deg Fahrenheit</h3>

	<h2>Fahrenheit Temperature</h2>

		<input id="fahTemp">

	<button id="click">Calculate!</button>

	<h3>Temperature Result <span class="result"> </span>&deg Celsius</h3>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
